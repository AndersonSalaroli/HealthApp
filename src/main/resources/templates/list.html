<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}">

  <title>Listagem de tarefa</title>
</head>
<header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/create">Adicionar Lembrete</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/list">Listagem</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<body>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome do medicamento</th>
        <th scope="col">Data do lembrete</th>
        <th scope="col">Hor√°rio do lembrete</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
      <tr data-th-each="reminder : ${reminders}">
        <td data-th-text="${reminder.id}"></td>
        <td data-th-text="${reminder.medicationName}"></td>
        <td data-th-text="${reminder.date}"></td>
        <td data-th-text="${reminder.time}"></td>
        <td>
          <a th:href="${pdfLink}">Download da Bula <img src="../static/images/editar.png"/></a>
          <a th:href="@{'/edit/'+${reminder.id}}">Editar <img src="../static/images/editar.png"/></a>
          <a th:href="@{'/delete/'+${reminder.id}}" onclick="return confirm('Tem certeza que deseja remover este item?');">Remover<img src="../static/images/excluir.png"/></a>
        </td>
      </tr>

    </tbody>
  </table>
  <button class="btn btn-primary" onclick="location.href='/create'">Adicionar Novo Lembrete</button>
</body>
</html>
